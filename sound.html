<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="buttons">
        <button onclick="play()">Play</button>
        <button onclick="stop()">Stop</button>
        <button onclick="kick()">Kick</button>
        <button onclick="snare()">Snare</button>
        <button onclick="clickTrigger()">Click</button>
        <button onclick="startSequencer()">Start Sequencer</button>
        <button onclick="stopSequencer()">Stop Sequencer</button>
    </div>
    <script src="code/basic.js"></script>
    <script src="code/sound.js"></script>
    <script>

        var soundManager = null;

        function init() {
            if (!soundManager)
                soundManager = new SoundManager();
        }

        function play() {
            init();
            soundManager.startMusic();
        }

        function stop() {
            init();
            soundManager.stopMusic();
        }

        function kick() {
            init();
            soundManager.kick.trigger();
        }

        function snare() {
            init();
            soundManager.snare.trigger();
        }

        function clickTrigger() {
            init();
            soundManager.click.trigger();
        }

        var sequencer = null;

        function startSequencer() {
            if (!sequencer)
                sequencer = new Sequencer();
            sequencer.start();
        }

        function stopSequencer() {
            if (sequencer)
                sequencer.stop();
        }

    </script>
</body>

</html>
